<script id="coordinates-dms" type="text/html">
  <strong>Latitude</strong>:
  {{= latitude.degrees }}&deg;
  {{= latitude.minutes }}"
  {{= latitude.seconds }}' <br>
  <strong>Longitude</strong>:
  {{= longitude.degrees }}&deg;
  {{= longitude.minutes }}"
  {{= longitude.seconds }}'
</script>

<script id="coordinates-latlng" type="text/html">
  <strong>Latitude</strong>: <span>{{= latitude }}</span><br>
  <strong>Longitude</strong>: <span>{{= longitude }}</span>
</script>
