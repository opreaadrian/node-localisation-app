<% include ../global/head.html %>
<% include ../global/nav.html %>
<div class="jumbotron login-panel clearfix">
  <div class="col-sm-6 col-sm-offset-3">
    <h1><span class="fa fa-sign-in"></span> Customer registration</h1>

    <% if(message.length) { %>
      <div class="alert alert-danger"><%= message %></div>
    <% }%>

    <form action="/manager/registration" method="post">
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" name="email">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="password">
      </div>
      <button type="submit" class="btn btn-warning btn-lg">Register</button>
    </form>
    <hr>
  </div>
</div>
