<% include head.html %>

<% include nav.html %>

  <div class="jumbotron col-lg-4 col-lg-offset-4 form-wrapper clearfix">

    <% if (noform) { %>
      <h3><%= message %></h3>
    <% } else {%>
      <form class="form-inline " action="/get-help" method="POST" role="form">
        <div class="form-group">
          <label class="sr-only" for="phoneNumber"> <%= labelText %> </label>
          <input id="phoneNumber" name="phoneNumber" class="form-control input-lg" type="phone" placeholder="<%= placeholderText %>">
        </div>
        <button class="btn btn-lg btn-primary" type="submit"><%= buttonText %></button>
      </form>
    <% } %>
  </div>

<div class="map-wrapper">
  <div class="map-canvas"></div>
</div>
