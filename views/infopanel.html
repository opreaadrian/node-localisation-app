<div class="modal fade details-view" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
      </div>

        <div class="modal-body">
        <div class="user-info clearfix">
          <img class="pull-left img-thumbnail img-circle" src="<%= user.get('google').profileImage %>" alt="">
          <div class="details">
            <h3><%= user.get('google').name %></h3>
            <a href="mailto:<%= user.get('google').email %>"><%= user.get('google').email %></a>
          </div>
        </div>

        <div class="coordinates">
          <select id="" name="">
            <option value="coord1">Lat/Lng</option>
            <option value="coord2">Coord 2</option>
            <option value="coord3">Coord 3</option>
          </select>

          <div class="coordinates-view">
            <span class="label">Latitude</span>:
            <span class="label">Longitude</span>:
          </div>
        </div>
        <div class="location-info"></div>
      </div>
    </div>
  </div>
</div>
