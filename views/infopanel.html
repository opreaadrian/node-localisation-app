<div class="modal fade details-view" id="details-panel" tabindex="-1" role="dialog" aria-labelledby="detailsViewModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="detailsViewModalLabel">Location details</h4>
      </div>

        <div class="modal-body container-fluid">
          <% if (session.passport.user) { %>
          <div class="user-info clearfix">
            <img class="pull-left img-thumbnail img-circle" src="<%= user.get('google').profileImage %>" alt="">
            <div class="details">
              <h3><%= user.get('google').name %></h3>
              <a href="mailto:<%= user.get('google').email %>"><%= user.get('google').email %></a>
            </div>
          </div>
          <% } %>

        <div class="coordinates">
          <select class="form-control" id="coordinate-system" name="">
            <option value="latlng">Lat/Lng</option>
            <option value="dms">DMS</option>
          </select>

          <div class="coordinates-view">
            <span class="label">Latitude</span>:<br>
            <span class="label">Longitude</span>:<br>
          </div>
        </div>

        <div class="location-info">
          <strong>Approximate address</strong>
          <span></span><br>
          <strong>County</strong>
          <span></span>
        </div>

        <button data-dismiss="modal" class="btn btn-default btn-lg" type="button">Close</button>
      </div>
    </div>
  </div>
</div>
